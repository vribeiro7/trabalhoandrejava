<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Alunos</title>
	<!-- Bootstrap 5 -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
	<script>
		function confirmDelete(event) {
			if (!confirm("Você tem certeza de que deseja excluir este aluno?")) {
				event.preventDefault(); // Impede a navegação se a confirmação for cancelada
			}
		}
	</script>
</head>
<body>
<div class="container my-5">
	<div class="card shadow-sm">
		<div class="card-header bg-primary text-white">
			<strong>Alunos</strong>
		</div>
		<div class="card-body">
			<div class="table-responsive">
				<table class="table table-hover table-bordered align-middle">
					<thead class="table-light">
					<tr>
						<th>ID</th>
						<th>Nome</th>
						<th>Serie</th>
						<th>Data de Nascimento</th>
                        <th>Genero</th>
                        <th>Informacao Adicional</th>
						<th>Ações</th>
					</tr>
					</thead>
					<tbody>
					<tr th:each="aluno : ${alunos}">
						<td th:text="${aluno.id}"></td>
						<td th:text="${aluno.nome}"></td>
						<td th:text="${aluno.serie}"></td>
                        <td th:text="${#dates.format(aluno.dataNascimento, 'dd/MM/yyyy')}"></td>
                        <td th:text="${aluno.genero.getNomeGenero()}"></td>
						<td th:text="${aluno.texto}"></td>
						<td>
							<div class="d-flex justify-content-end gap-2">
								<a class="btn btn-sm btn-outline-primary" th:href="@{/edit/{id}(id=${aluno.id})}">Editar</a>
								<a class="btn btn-sm btn-outline-danger" th:href="@{/delete/{id}(id=${aluno.id})}" onclick="confirmDelete(event)">Excluir</a>
							</div>
						</td>
					</tr>
					</tbody>
				</table>
			</div>
		</div>
		<div class="card-footer d-flex justify-content-between">
			<span class="text-muted">Total de alunos: <span th:text="${#lists.size(alunos)}"></span></span>
			<a class="btn btn-sm btn-primary" th:href="@{/add}">Adicionar</a>
		</div>
	</div>
</div>
</body>
</html>
